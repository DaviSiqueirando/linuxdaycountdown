<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON E LINK COM O CSS-->
    <link rel="icon" type="image/x-icon" href="img/linuxday2.png" >
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Contagem Regressiva</title>
    <!-- ScrollReveal JS-->
    <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body class="container css-selector">
    <section id="home" class="home full-height px-lg-5 ">

    <img class="col-12 mx-auto d-block py-0" style="width: 300px; height: 300px;" src="img/linuxdaylogo.png"> 

    
    <div class="col-12 py-1 align-items-center justify-content-center textreveal linuxreveal" >
        <div>
            <h1 class="display-5 fw-semibold text-center textreveal zoom">Linux day está <span class="brand-text" style="color: rgb(236, 201, 0);">chegando!</span></h1>
            <br>
            <h1 class="display-5 zoom .smooth">Contagem Regressiva para <span class="brand-text" style="color: rgb(236, 201, 0);">28 de Outubro de 2024</span></h1>
            <div class="countdown text-center zoom montserrat-1 temporizador " id="countdown"></div>
        </div>

        <div class="py-5 fonte2" style="color: rgb(73, 106, 253);">
            
            <a style="text-decoration:none;" href="https://docs.google.com/forms/d/e/1FAIpQLScvz1SN7EbhGGRhz9z0_sv2NfJROD1IEHfvbZ6t-LCvHZRUmg/viewform?usp=sf_link" target="_blank" > 
                <h1 class="fonte2 zoom" > Concorra a vários prêmios adquirindo nossa camiseta, clique aqui!</h1>
                <img class=" zoom" src="img/linuxcamisa.jpg"> 
                 </a>
        </div>
    </div>

    </section>

    <script>
        function updateCountdown() {
            const targetDate = new Date("October 28, 2024 19:30:00").getTime();
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60) / (1000 * 60)));
            const seconds = Math.floor((timeRemaining % (1000 * 60) / (1000)));
            document.getElementById("countdown").innerHTML = `
                ${days} dias, ${hours} horas, ${minutes} minutos  e ${seconds} segundos restantes.
            `;

            if (timeRemaining < 0) {
                document.getElementById("countdown").innerHTML = "O dia chegou!";
            }
        }

        setInterval(updateCountdown, 1000);
        ScrollReveal().reveal('.smooth', { easing: 'ease-in' });
        ScrollReveal().reveal('.textreveal', 
        {delay: 375,
            distance: '60px',
            duration: 500,
            reset: true}
            
        );
        ScrollReveal().reveal('.temporizador', 
        {delay: 675,
            distance: '60px',
            duration: 2000,
            reset: true}
            
        );
        
        sr.reveal(`linuxreveal.`)
    </script>
</body>
</html>
