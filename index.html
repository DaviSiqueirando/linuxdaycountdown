<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FAVICON E LINK COM O CSS -->
  <link rel="icon" type="image/x-icon" href="img/linuxday2.png">
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">

  <title>Contagem Regressiva</title>

  <!-- ScrollReveal JS -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <style>
    body {
      font-family: "Montserrat", sans-serif;
      text-align: center;
      background-color: #fff;
    }

    h1 {
      word-wrap: break-word;
    }

    .brand-text {
      color: rgb(236, 201, 0);
    }

    .fonte2 {
      font-weight: 600;
    }

    /* Responsividade extra */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .countdown {
        font-size: 1.2rem;
      }
      .home img {
        width: 80% !important;
        height: auto !important;
      }
      .fonte2 img {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>

<body class="container-fluid py-5">
  <section id="home" class="home px-3 text-center">

    <!-- Logo principal -->
    <img class="img-fluid mx-auto d-block mb-4" src="img/linuxdaylogo.png" alt="Logo Linux Day" style="max-width: 300px;">

    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">

        <h1 class="display-5 fw-semibold textreveal zoom mb-3 .smooth">
          Linux Day está <span class="brand-text">chegando!</span>
        </h1>

        <h2 class="display-6 mb-4">
          Contagem Regressiva para <span class="brand-text">27 de Outubro de 2025</span>
        </h2>

        <div id="countdown" class="countdown display-6 temporizador py-3"></div>

        <div class="py-4 fonte2 text-primary">
          <a href="https://forms.gle/MoTtJ7zYirFecTQA8" target="_blank" class="text-decoration-none text-primary">
            <h3 class="mb-3">Mostre seu apoio e adquira já sua camiseta da edição atual! Clique aqui!</h3>
            <img class="img-fluid rounded shadow zoom" style="max-width: 300px;" src="img/Linuxdaycamiseta.jpeg" alt="Camiseta Linux Day">
          </a>
        </div>

      </div>
    </div>
  </section>

  <script>
    function updateCountdown() {
      const targetDate = new Date("October 27, 2025 19:30:00").getTime();
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos restantes.
      `;

      if (timeRemaining < 0) {
        document.getElementById("countdown").innerHTML = "O dia chegou!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    ScrollReveal().reveal('.zoom', { easing: 'ease-in', duration: 800 });
    ScrollReveal().reveal('.textreveal', { delay: 300, distance: '60px', duration: 1000, reset: true });
    ScrollReveal().reveal('.temporizador', { delay: 600, distance: '30px', duration: 1500, reset: true });
  </script>
</body>
</html>
